version: '3.8'

services:
  invoice-generator:
    build: .
    container_name: elpaso-invoice-generator
    ports:
      - "8080:3000"
    volumes:
      - invoice-data:/data
      - invoice-backups:/backups
    restart: unless-stopped
    environment:
      - NODE_ENV=production

volumes:
  invoice-data:
  invoice-backups:
